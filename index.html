<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kael'Thar Œ¶</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† Kael'Thar Œ¶</h1>
  <input type="text" id="cmd" placeholder="Escribe un comando..." />
  <button onclick="enviarComando()">Enviar</button>
  <div class="response" id="respuesta"></div>

  <script>
    async function enviarComando() {
      const input = document.getElementById('cmd');
      const resBox = document.getElementById('respuesta');
      const mensaje = input.value.trim();
      if (!mensaje) return;

      resBox.innerText = "‚åõ Procesando...";

      try {
        const res = await fetch('/comando', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ msg: mensaje })
        });
        const data = await res.json();
        resBox.innerText = `üß¨ Kael'Thar respondi√≥:\n"${data.respuesta}"`;

        const speech = new SpeechSynthesisUtterance(data.respuesta);
        speech.lang = 'es-ES';
        speech.pitch = 1.2;
        speech.rate = 1;
        speechSynthesis.speak(speech);
      } catch (err) {
        resBox.innerText = "‚ö†Ô∏è Error al procesar comando.";
      }
    }
  </script>
</body>
</html>
