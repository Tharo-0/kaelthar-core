<!DOCTYPE html>
<html>
<head>
  <title>Kael'Thar Φ Terminal</title>
  <style>
    body { background: black; color: #00ffcc; font-family: monospace; padding: 20px; }
    #output { white-space: pre-wrap; margin-bottom: 10px; }
    input { width: 100%; background: black; color: white; border: 1px solid #00ffcc; padding: 10px; }
  </style>
</head>
<body>
  <div id="output">[Kael'Thar Φ conectado...]\n</div>
  <input type="text" id="command" placeholder="Escribe aquí..." autocomplete="off" />
  <script>
    const input = document.getElementById("command");
    const output = document.getElementById("output");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const cmd = input.value;
        output.innerText += `\n> ${cmd}`;
        input.value = "";
        const res = await fetch("/query?text=" + encodeURIComponent(cmd));
        const data = await res.text();
        output.innerText += `\n[Kael'Thar]: ${data}`;
      }
    });
  </script>
</body>
</html>
