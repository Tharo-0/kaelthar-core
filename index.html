    body {
      margin: 0;
      font-family: monospace;

<body>
  <h1>ðŸ§  Kael'Thar estÃ¡ despierto</h1>
  <input type="text" id="comando" placeholder="Escribe un comando..." />
  <button onclick="enviarComando()">Enviar</button>

  <div id="response"></div>

  <script>
    async function enviarComando() {
      const input = document.getElementById('comando');
      const valor = input.value;
      const respuesta = await fetch(`/comando?q=${encodeURIComponent(valor)}`);
      const texto = await respuesta.text();
      document.getElementById('response').innerText = texto;
      input.value = '';
    }
  </script>
</body>
